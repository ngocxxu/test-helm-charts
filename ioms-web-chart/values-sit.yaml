# Resource configuration
resources:
  limits:
    cpu: 500m    
    memory: 512Mi 
  requests:
    cpu: 250m    
    memory: 256Mi 

livenessProbe:
  httpGet:
    path: /
    port: 5173
  initialDelaySeconds: 60
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 6
  successThreshold: 1

readinessProbe:
  httpGet:
    path: /
    port: 5173
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 6
  successThreshold: 1

deployment:
  imagePullSecrets:
  - name: ecr-secret