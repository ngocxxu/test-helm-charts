environment:
  NODE_ENV: sit

image:
  repository: 703255197920.dkr.ecr.ap-southeast-1.amazonaws.com/obs-dev/sit
  name: ioms-web-sit 
  tag: "sit-de1dfba7"
  pullPolicy: Always

# Number of replicas
replicaCount: 3

service:
  type: ClusterIP
  port: 80
  targetPort: 5173

ingress:
  enabled: true
  host: develop1.obs-dev.pssobs.net
  className: nginx

